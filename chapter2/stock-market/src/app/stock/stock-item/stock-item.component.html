<div class="stock-container" style="text-align:center">
    <div class="name">{{stock.name + ' (' + stock.code + ')'}}</div>
    <div class="price" [class]="stock.isPositiveChange()? 'positive' : 'negative'">USD {{stock.price}}</div>
    <button (click)="toggleFavorite($event)" [disabled]="stock.favorite">Add to Favorite</button>
</div>
